<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/7a193223e3.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header class="topnav">
        <div>
            <span>
                <p class="float-left">Siana's Logo</p>
                <a href="index.html">
                    <i class="fas fa-bars float-right"></i>
                </a>
            </span>
        </div>
    </header>
    <div id="contact-form">
        <form action="" method="post">
            <label for="fullname" class="contact-form-input">Full name:</label><br>
            <input type="text" id="fullname" class="contact-form-input" name="fullname" placeholder="Full name here"><br>
            <label for="email" class="contact-form-input">E-mail Address:</label><br>
            <input type="email" id="email" class="contact-form-input" name="email" placeholder="email-address@here.please"><br>
            <label for="enquiry" class="contact-form-input">Enquiry:</label><br>
            <textarea id="enquiry" class="contact-form-input" name="enquiry" placeholder="Please type your enquiry in this box." rows="5" columns="100"></textarea><br>
            <label for="consent" class="contact-form-input">Please read the privacy policy on the right and confirm that you consent to being contacted.</label>
            <input type="checkbox" id="consent" style="width:10;" name="consent">
            <input id="submit" type="submit" value="Submit Enquiry">
        </form>
    </div> 
</body>
</html>
