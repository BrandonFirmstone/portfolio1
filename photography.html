<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Siana's Photography</title>
</head>

<body>

    <nav class="topnav">
        <!-- Div defining the area for the navigation bar -->
        <div class="topnav">
            <!-- Adds the logo to the navbar at the top of the page-->
            <p class="float-left site-logo">Siana's Gallery</p>
            <!-- Links the burger button below to the 'splashscreen' page index.html -->
            <a href="index.html"> 
                <!-- Burger button used for navigation -->
                <i class="fas fa-bars float-right burger-button"></i> 
            <!-- Closes the link -->
            </a> 
        <!-- End of the navigation div -->
        </div>
    <!-- End of the nav bar -->
    </nav> 

    <!-- For semantics, defines the below as the header of the page -->
    <header>
        
        <!-- Div for the page's title and subtitle -->
        <div>
            <!-- The page's main title -->
            <h1 class="page-title">Siana's Photography</h1>
            <!-- The page's subtitle -->
            <h2 class="page-title">A collection of Siana's photography</h2>
        <!-- End of title area -->
        </div>

    <!-- End of header section-->
    </header>

    <div class="row">

        <div class="column">
            <img src="https://placeimg.com/600/600/any" class="img-size">
            <p class="image-caption">Image Description</p>
        </div>

        <div class="column">
            <img src="https://placeimg.com/600/600/any" class="img-size">
            <p class="image-caption">Image Description</p>
        </div>

        <div class="column">
            <img src="https://placeimg.com/600/600/any" class="img-size">
            <p class="image-caption">Image Description</p>
        </div>

        <div class="column">
            <img src="https://placeimg.com/600/600/any" class="img-size">
            <p class="image-caption">Image Description</p>
        </div>

    </div>

    <div class="row">

        <div class="column">
            <img src="https://placeimg.com/600/600/any" class="img-size">
            <p class="image-caption">Image Description</p>
        </div>

        <div class="column">
            <img src="https://placeimg.com/600/600/any" class="img-size">
            <p class="image-caption">Image Description</p>
        </div>

        <div class="column">
            <img src="https://placeimg.com/600/600/any" class="img-size">
            <p class="image-caption">Image Description</p>
        </div>

        <div class="column">
            <img src="https://placeimg.com/600/600/any" class="img-size">
            <p class="image-caption">Image Description</p>
        </div>
    </div>

    <div class="footer">
        
        <!-- Tag used for semantics and accessibility -->
        <footer>
            
            <!-- Wraps all of the icons in a paragraph tag to more easily center align them -->
            <p class="text-centered">
                <!-- Icon for Facebook. Styled black by default, when hovered turns white and rotates. Opens Facebook in new tab. -->
                <a href="https://www.facebook.com/" target="_blank" rel="noreferrer" aria-label="Link to facebook."><i
                        class="fab fa-facebook-square"></i></a>
                <!-- Icon for Twitter. Styled black by default, when hovered turns white and rotates. Opens Twitter in new tab. -->
                <a href="https://www.twitter.com/" target="_blank" rel="noreferrer" aria-label="Go to twitter."><i
                        class="fab fa-twitter-square"></i></a>
                <!-- Icon for Instagram. Styled black by default, when hovered turns white and rotates. Opens Instagram in new tab. -->
                <a href="https://www.instagram.com/marshi3.mellow/" target="_blank" rel="noreferrer"
                    aria-label="Link to instagram."><i class="fab fa-instagram-square"></i></a>
                <!-- Icon for YouTube. Styled black by default, when hovered turns white and rotates. Opens YouTube in new tab. -->
                <a href="https://www.youtube.com/" target="_blank" rel="noreferrer" aria-label="Go to youtube."><i
                        class="fab fa-youtube-square"></i></a>
            </p>
        <!-- End of footer -->
        </footer>

    <!-- End of footer div -->
    </div> 
    <!-- Script used to import icons for the navbar and the footer. Placed at the bottom of the page due to impact on system resources. Provided by fontawesome.com -->
    <script src="https://kit.fontawesome.com/7a193223e3.js" crossorigin="anonymous"></script>
</body>

</html>
